######################################################################
#
# platform-config for SN2201
#
######################################################################

x86-64-nvidia-sn2201-r0:
  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-19

    args: >-
      nopat
      console=ttyS0,115200n8
      rd_NO_MD
      rd_NO_LUKS
      acpi_enforce_resources=lax
      i2c-ismt.enable=0


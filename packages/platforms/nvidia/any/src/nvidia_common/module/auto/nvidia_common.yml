###############################################################################
#
# nvidia_common Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- NVIDIA_COMMON_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- NVIDIA_COMMON_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- NVIDIA_COMMON_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- NVIDIA_COMMON_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- NVIDIA_COMMON_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- NVIDIA_COMMON_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: NVIDIA_COMMON_CONFIG_PORTING_STDLIB
- NVIDIA_COMMON_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0


definitions:
  cdefs:
    NVIDIA_COMMON_CONFIG_HEADER:
      defs: *cdefs
      basename: nvidia_common_config

  portingmacro:
    NVIDIA_COMMON:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        
        - vsnprintf
        - snprintf
        - strlen

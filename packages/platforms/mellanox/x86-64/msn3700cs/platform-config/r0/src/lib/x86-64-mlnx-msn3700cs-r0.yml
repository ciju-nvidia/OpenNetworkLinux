######################################################################
#
# platform-config for Mellanox 3700CS
#
######################################################################

x86-64-mlnx-msn3700cs-r0:

  grub:

    serial: >-
      --unit=0
      --speed=115200
      --word=8
      --parity=0
      --stop=1

    kernel:
      <<: *kernel-5-10

    args: >-
      nopat
      console=ttyS0,115200n8
      rd_NO_MD
      rd_NO_LUKS
      i2c-ismt.enable=0
      i2c_i801.disable_features=0x10  

